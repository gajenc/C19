name: YARN - Create and publish a Docker Image
on:
  push:
    branches: [ main ]
    paths:
    - o2-provider/**
  pull_request:
    branches: [ main ]
    paths:
    - o2-provider/**  

defaults:
  run:
    working-directory: o2-provider

jobs:
  _Run-npm-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Step1 - yarn install
        run: yarn install

#       - name: Step2 - Autogenerate GraphQL
#         run: yarn codegen

#       - name: Step3 - Run Typescript Checks
#         run: yarn lint

#       - name: Step4 - Run Tests
#         run: yarn test:ci  
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: swasthapp/o2-provider:main-${{ github.sha }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
          

